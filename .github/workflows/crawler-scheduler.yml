name: Crawler Scheduler

on:
  schedule:
    - cron: '0 0 * * 0'

  workflow_dispatch: {}

jobs:
  execute_staging:
    uses: ./.github/workflows/extract-articles.yml
    environment: staging
    secrets: inherit

  execute_production:
    uses: ./.github/workflows/extract-articles.yml
    environment: production
    secrets: inherit
