name: Crawler Scheduler

on:
  schedule:
    - cron: '0 0 * * 0'

  workflow_dispatch: {}

jobs:
  execute-staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: over-engineering-run/over-engineering/.github/workflows/extract-articles.yml@main
        env:
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      
