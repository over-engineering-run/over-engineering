name: Crawler Scheduler

on:
  schedule:
    - cron: '0 0 * * 0'

  workflow_dispatch: {}

jobs:
  execute_staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: ./.github/workflows/extract-articles.yml
        
  execute_production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: ./.github/workflows/extract-articles.yml
       
